<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bai 4</title>
</head>
<body>
<script>
  let str = "Đây là một ví dụ để đếm số từ trong một chuỗi.";

  let words = str.trim().split(/\s+/);

  let wordCount = words.filter(word => word.length > 0).length;

  document.write(`Chuỗi: "${str}"<br>`);
  document.write(`Số từ trong chuỗi là: ${wordCount}`);
</script>
</body>
</html>
