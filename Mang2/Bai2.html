<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>In mảng ký tự đảo ngược</title>
</head>
<body>
<script>
  let arr = ['c', 's', 'c', '2', '6', '1'];

  let reversedStr = "";

  for (let i = arr.length - 1; i >= 0; i--) {
    reversedStr += arr[i];
  }

  document.write(`Mảng sau khi đảo ngược là: "${reversedStr}"`);
</script>
</body>
</html>
