<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kiểm tra chia hết</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100 p-4">
<div class="bg-white p-4 rounded shadow w-full max-w-xs text-center">
  <input id="a" type="number" placeholder="Nhập số a" class="w-full mb-2 p-2 border rounded" />
  <input id="b" type="number" placeholder="Nhập số b" class="w-full mb-3 p-2 border rounded" />
  <button id="btn" class="w-full bg-blue-600 text-white py-2 rounded">Kiểm tra</button>
  <p id="res" class="mt-3 text-gray-700"></p>
</div>
<script>
  btn.onclick = () => {
    const x = parseInt(a.value);
    const y = parseInt(b.value);
    if (isNaN(x) || isNaN(y)) {
      res.textContent = 'Vui lòng nhập cả hai số nguyên hợp lệ.';
    } else {
      if (y === 0) {
        res.textContent = 'Không thể chia cho 0.';
      } else {
        if (x % y === 0) {
          res.textContent = `${x} chia hết cho ${y}.`;
        } else {
          res.textContent = `${x} không chia hết cho ${y}.`;
        }
      }
    }
  }
</script>
</body>
</html>
