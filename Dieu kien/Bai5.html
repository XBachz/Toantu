<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Xếp loại học lực</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100 p-4">
<div class="bg-white p-4 rounded shadow max-w-xs w-full text-center">
    <input id="t" type="number" min="0" max="10" step="0.1" placeholder="Điểm bài kiểm tra" class="w-full mb-2 p-2 border rounded" />
    <input id="m" type="number" min="0" max="10" step="0.1" placeholder="Điểm giữa kỳ" class="w-full mb-2 p-2 border rounded" />
    <input id="f" type="number" min="0" max="10" step="0.1" placeholder="Điểm cuối kỳ" class="w-full mb-3 p-2 border rounded" />
    <button id="b" class="w-full bg-blue-600 text-white py-2 rounded">Xếp loại</button>
    <p id="r" class="mt-3 text-gray-700"></p>
</div>
<script>
    b.onclick = () => {
        const a = parseFloat(t.value);
        const bVal = parseFloat(m.value);
        const c = parseFloat(f.value);
        if (isNaN(a) || isNaN(bVal) || isNaN(c) || a < 0 || a > 10 || bVal < 0 || bVal > 10 || c < 0 || c > 10) {
            r.textContent = 'Nhập điểm hợp lệ từ 0 đến 10.';
        } else {
            const avg = (a + bVal + c) / 3;
            if (avg >= 8) {
                r.textContent = `Điểm trung bình: ${avg.toFixed(2)} - Xếp loại: Giỏi`;
            } else {
                if (avg >= 6.5) {
                    r.textContent = `Điểm trung bình: ${avg.toFixed(2)} - Xếp loại: Khá`;
                } else {
                    if (avg >= 5) {
                        r.textContent = `Điểm trung bình: ${avg.toFixed(2)} - Xếp loại: Trung bình`;
                    } else {
                        r.textContent = `Điểm trung bình: ${avg.toFixed(2)} - Xếp loại: Yếu`;
                    }
                }
            }
        }
    }
</script>
</body>
</html>
