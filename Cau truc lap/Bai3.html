<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dãy Fibonacci 20 số đầu tiên</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap&subset=vietnamese" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      padding: 1rem;
      background-color: #f9fafb;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 1.5rem 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 12px rgb(0 0 0 / 0.1);
      max-width: 600px;
      width: 100%;
      text-align: center;
    }
    h1 {
      margin-bottom: 1rem;
      color: #111827;
    }
    ul {
      list-style: none;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.75rem;
    }
    li {
      background-color: #3b82f6;
      color: white;
      padding: 0.5rem 0.75rem;
      border-radius: 9999px;
      font-weight: 500;
      min-width: 50px;
      user-select: none;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>20 số đầu tiên trong dãy Fibonacci</h1>
  <ul id="fibonacci-list"></ul>
</div>
<script>
  function generateFibonacci(n) {
    const fib = [0, 1];
    for (let i = 2; i < n; i++) {
      fib[i] = fib[i - 1] + fib[i - 2];
    }
    return fib.slice(0, n);
  }

  const fibList = generateFibonacci(20);
  const ul = document.getElementById('fibonacci-list');
  fibList.forEach(num => {
    const li = document.createElement('li');
    li.textContent = num;
    ul.appendChild(li);
  });
</script>
</body>
</html>
