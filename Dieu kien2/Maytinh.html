<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black flex items-start justify-start min-h-screen p-4">
<div>
    <input id="display" type="text" readonly class="w-44 h-8 mb-2 rounded-sm bg-gray-900 text-gray-300 px-2" />
    <div class="grid grid-cols-4 gap-1">
        <button class="bg-gray-600 text-white text-sm py-1 rounded-sm" data-val="1">1</button>
        <button class="bg-gray-600 text-white text-sm py-1 rounded-sm" data-val="2">2</button>
        <button class="bg-gray-600 text-white text-sm py-1 rounded-sm" data-val="3">3</button>
        <button class="bg-gray-600 text-white text-sm py-1 rounded-sm" data-val="+">+</button>

        <button class="bg-gray-600 text-white text-sm py-1 rounded-sm" data-val="4">4</button>
        <button class="bg-gray-600 text-white text-sm py-1 rounded-sm" data-val="5">5</button>
        <button class="bg-gray-600 text-white text-sm py-1 rounded-sm" data-val="6">6</button>
        <button class="bg-gray-600 text-white text-sm py-1 rounded-sm" data-val="-">-</button>

        <button class="bg-gray-600 text-white text-sm py-1 rounded-sm" data-val="7">7</button>
        <button class="bg-gray-600 text-white text-sm py-1 rounded-sm" data-val="8">8</button>
        <button class="bg-gray-600 text-white text-sm py-1 rounded-sm" data-val="9">9</button>
        <button class="bg-gray-600 text-white text-sm py-1 rounded-sm" data-val="*">*</button>

        <button id="clear" class="bg-gray-600 text-white text-sm py-1 rounded-sm">AC</button>
        <button class="bg-gray-600 text-white text-sm py-1 rounded-sm" data-val="0">0</button>
        <button id="equals" class="bg-gray-600 text-white text-sm py-1 rounded-sm">=</button>
        <button class="bg-gray-600 text-white text-sm py-1 rounded-sm" data-val="/">/</button>
    </div>
</div>

<script>
    const display = document.getElementById('display');
    let expr = '';

    document.querySelectorAll('button').forEach(btn => {
        btn.onclick = () => {
            if (btn.id === 'clear') {
                expr = '';
                display.value = '';
            } else if (btn.id === 'equals') {
                try {
                    display.value = eval(expr) ?? '';
                    expr = display.value;
                } catch {
                    display.value = 'Error';
                    expr = '';
                }
            } else {
                expr += btn.getAttribute('data-val');
                display.value = expr;
            }
        };
    });
</script>
</body>
</html>
