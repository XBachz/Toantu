<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adam và Eva</title>
</head>
<body>
<script>
    class Apple {
        constructor(weight = 10) {   // mặc định 10
            this.weight = weight;
        }

        getWeight() {
            return this.weight;
        }

        setWeight(weight) {
            this.weight = weight;
        }

        isEmpty() {
            return this.weight <= 0;
        }

        decrease() {
            if (!this.isEmpty()) {
                this.weight--;
            }
        }
    }

    class Human {
        constructor(name, gender, weight) {
            this.name = name;
            this.gender = gender;
            this.weight = weight;
        }

        getName() {
            return this.name;
        }

        setName(name) {
            this.name = name;
        }

        getGender() {
            return this.gender;
        }

        setGender(gender) {
            this.gender = gender;
        }

        getWeight() {
            return this.weight;
        }

        setWeight(weight) {
            this.weight = weight;
        }

        eat(apple) {
            if (!apple.isEmpty()) {
                apple.decrease();
                this.weight++;
                document.write(`${this.name} ăn táo.
                        Cân nặng: ${this.weight},
                        Táo còn lại: ${apple.getWeight()}<br>`);
            } else {
                document.write(`${this.name} muốn ăn nhưng táo đã hết!<br>`);
            }
        }
    }

    // Tạo đối tượng
    let apple = new Apple();  // mặc định 10
    let adam = new Human("Adam", "Nam", 60);
    let eva = new Human("Eva", "Nữ", 50);

    document.write(`Khối lượng táo ban đầu: ${apple.getWeight()}<br><br>`);

    // Adam ăn 5 miếng
    for (let i = 0; i < 5; i++) {
        adam.eat(apple);
    }

    // Eva ăn 5 miếng
    for (let i = 0; i < 5; i++) {
        eva.eat(apple);
    }

    document.write(`<br>Khối lượng táo còn lại: ${apple.getWeight()}<br>`);
    document.write(`Cân nặng Adam: ${adam.getWeight()}<br>`);
    document.write(`Cân nặng Eva: ${eva.getWeight()}<br>`);
</script>
</body>
</html>
