</head>
<body>
<script>
    let arr = [1, 3, 5, 7, 9, 11, 13];
    let reversedArr = [];
    for (let i = arr.length - 1; i >= 0; i--) {
        reversedArr.push(arr[i]);
    }
    document.write(`Mảng ban đầu: [${arr.join(', ')}]<br>`);
    document.write(`Mảng sau khi đảo ngược: [${reversedArr.join(', ')}]`);
</script>
</body>
</html>
