<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sắp xếp mảng giảm dần</title>
</head>
<body>
<script>
  // Khởi tạo mảng 10 phần tử số nguyên
  let arr = [12, 5, 8, 19, 23, 7, 3, 15, 10, 6];

  // Sắp xếp mảng theo thứ tự giảm dần
  arr.sort((a, b) => b - a);

  // Hiển thị mảng đã sắp xếp
  document.write("Mảng sau khi sắp xếp giảm dần:<br>");
  document.write(arr.join(", "));
</script>
</body>
</html>
