<body>
<script>
    let arr = [3, -7, 0, -1, 5, -9, 8, -4, 2, -6];
    let countNegative = 0;
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] < 0) {
            countNegative++;
        }
    }
    document.write(`Có ${countNegative} số nguyên âm trong mảng.`);
</script>
</body>
</html>
