<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra ký tự trong mảng</title>
</head>
<body>
<h2>Kết quả</h2>
<p id="result"></p>

<script>
    function checkCharInArray(arr, char) {
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === char) {
                count++;
            }
        }
        return count > 0 ? count : -1;
    }
    let charArray = ['a', 'b', 'c', 'a', 'd', 'a', 'b'];
    let inputChar = prompt("Nhập một ký tự cần kiểm tra trong mảng: " + charArray.join(", "));
    let result = checkCharInArray(charArray, inputChar);

    if (result === -1) {
        document.getElementById("result").textContent =
            "Ký tự '" + inputChar + "' không có trong mảng.";
    } else {
        document.getElementById("result").textContent =
            "Ký tự '" + inputChar + "' xuất hiện " + result + " lần trong mảng.";
    }
</script>
</body>
</html>
