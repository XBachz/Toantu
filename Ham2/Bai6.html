<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số nguyên dương</title>
</head>
<body>
<h2>Kết quả</h2>
<p id="result"></p>

<script>
    function isPositiveInteger(num) {
        return Number.isInteger(num) && num > 0;
    }
    let input = prompt("Nhập một số:");
    let number = Number(input);

    let result = isPositiveInteger(number);

    document.getElementById("result").textContent =
        number + " có phải là số nguyên dương không? " + result;
</script>
</body>
</html>
