<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Kiểm tra Palindrome</title>
</head>
<body>
<script>
  function isPalindrome(s) {
    if (s.length <= 1) {
      return true;
    }
    if (s[0] !== s[s.length - 1]) {
      return false;
    }
    return isPalindrome(s.substring(1, s.length - 1));
  }
  let input = prompt("Nhập một chuỗi để kiểm tra Palindrome:");
  if (isPalindrome(input)) {
    document.write(`"${input}" là chuỗi đối xứng ✅`);
  } else {
    document.write(`"${input}" không phải là chuỗi đối xứng ❌`);
  }
</script>
</body>
</html>
