<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chuyển đổi độ C sang độ F</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#121212] flex items-center justify-center min-h-screen p-4">
<div class="bg-[#1e1e1e] p-6 rounded shadow-md w-full max-w-sm text-gray-300">
  <form id="form" class="space-y-4">
    <input
            type="number"
            step="0.01"
            placeholder="Nhập độ C (Celsius)"
            name="celsius"
            class="w-full rounded border border-gray-600 bg-[#121212] px-3 py-2 text-gray-300"
            required
    />
    <button type="submit" class="bg-gray-600 text-gray-300 rounded px-4 py-2 w-full">Chuyển đổi</button>
  </form>
  <div id="result" class="mt-6 text-lg"></div>
</div>

<script>
  const form = document.getElementById('form');
  const result = document.getElementById('result');

  form.onsubmit = e => {
    e.preventDefault();
    // Sử dụng biến và toán tử
    let c = +form.celsius.value;
    // Công thức: C/5 = (F-32)/9 => F = (9*C)/5 + 32
    let f = (9 * c) / 5 + 32;
    result.textContent = `${c.toFixed(2)}°C = ${f.toFixed(2)}°F`;
  }
</script>
</body>
</html>
