<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Điểm sinh viên</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#121212] flex items-center justify-center min-h-screen p-4">
<div class="bg-[#1e1e1e] p-6 rounded shadow-md w-full max-w-sm text-gray-300">
    <form id="form" class="space-y-4">
        <input type="number" step="0.01" min="0" max="10" placeholder="Điểm Vật lý" name="vatly" class="w-full rounded border border-gray-600 bg-[#121212] px-3 py-2 text-gray-300" required />
        <input type="number" step="0.01" min="0" max="10" placeholder="Điểm Hóa học" name="hoahoc" class="w-full rounded border border-gray-600 bg-[#121212] px-3 py-2 text-gray-300" required />
        <input type="number" step="0.01" min="0" max="10" placeholder="Điểm Sinh học" name="sinhhoc" class="w-full rounded border border-gray-600 bg-[#121212] px-3 py-2 text-gray-300" required />
        <button type="submit" class="bg-gray-600 text-gray-300 rounded px-4 py-2 w-full">Tính điểm</button>
    </form>
    <div id="result" class="mt-6 text-lg"></div>
</div>

<script>
    const form = document.getElementById('form');
    const result = document.getElementById('result');

    form.onsubmit = e => {
        e.preventDefault();
        // Sử dụng biến và toán tử
        let v = +form.vatly.value, h = +form.hoahoc.value, s = +form.sinhhoc.value;
        if ([v,h,s].some(x => x < 0 || x > 10)) {
            result.textContent = "Điểm phải từ 0 đến 10";
            return;
        }
        let total = v + h + s;
        let avg = total / 3;
        result.innerHTML = `Tổng: ${total.toFixed(2)}<br>Trung bình: ${avg.toFixed(2)}`;
    }
</script>
</body>
</html>
