<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tính diện tích hình tròn</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#121212] flex items-center justify-center min-h-screen p-4">
<div class="bg-[#1e1e1e] p-6 rounded shadow-md w-full max-w-sm text-gray-300">
  <form id="form" class="space-y-4">
    <input
            type="number"
            step="0.01"
            min="0"
            placeholder="Nhập bán kính hình tròn"
            name="radius"
            class="w-full rounded border border-gray-600 bg-[#121212] px-3 py-2 text-gray-300"
            required
    />
    <button type="submit" class="bg-gray-600 text-gray-300 rounded px-4 py-2 w-full">Tính diện tích</button>
  </form>
  <div id="result" class="mt-6 text-lg"></div>
</div>

<script>
  const form = document.getElementById('form');
  const result = document.getElementById('result');

  form.onsubmit = e => {
    e.preventDefault();
    let r = +form.radius.value;
    if (r < 0) {
      result.textContent = "Bán kính phải lớn hơn hoặc bằng 0";
      return;
    }
    // Diện tích hình tròn = π * r^2
    let area = Math.PI * r * r;
    result.textContent = `Diện tích hình tròn: ${area.toFixed(2)}`;
  }
</script>
</body>
</html>
