<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert Message</title>
</head>
<body>
    <h2>Ví dụ alert()</h2>
    <button onclick="alertMessage()">Bấm vào đây</button>

    <script>
        function alertMessage() {
            alert("Xin chào");
        }
    </script>
</body>
</html>
