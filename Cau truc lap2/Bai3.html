<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>In Tam Giác Vuông</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-100 p-4">
<h1 class="text-2xl font-bold mb-6">In Tam Giác Vuông</h1>
<input id="n" type="number" min="1" placeholder="Nhập số nguyên dương" class="mb-4 p-2 border rounded w-40 focus:outline-none focus:ring-2 focus:ring-blue-400" />
<select id="corner" class="mb-4 p-2 border rounded w-48 focus:outline-none focus:ring-2 focus:ring-blue-400">
    <option value="bl">Góc vuông dưới bên trái</option>
    <option value="br">Góc vuông dưới bên phải</option>
    <option value="tl">Góc vuông trên bên trái</option>
    <option value="tr">Góc vuông trên bên phải</option>
</select>
<button id="btn" class="px-6 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition">In Tam Giác</button>
<pre id="out" class="mt-6 bg-white p-4 rounded shadow max-w-md w-full font-mono whitespace-pre-wrap"></pre>
<script>
    const nInput = document.getElementById('n'), corner = document.getElementById('corner'), btn = document.getElementById('btn'), out = document.getElementById('out');
    btn.onclick = () => {
        const n = +nInput.value;
        if (!n || n < 1) return out.textContent = "Nhập số nguyên dương hợp lệ.";
        let res = '';
        for(let i=1; i<=n; i++){
            for(let j=1; j<=n; j++){
                switch(corner.value){
                    case 'bl': res += j<=i ? '*' : ' '; break;
                    case 'br': res += j<=n-i ? ' ' : '*'; break;
                    case 'tl': res += j<=n-i+1 ? '*' : ' '; break;
                    case 'tr': res += j<i ? ' ' : '*'; break;
                }
            }
            res += '\n';
        }
        out.textContent = res;
    }
</script>
</body>
</html>
